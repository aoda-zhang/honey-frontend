name: Deploy to AWS S3

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: yarn

      - name: Build site
        run: npm run build

      - name: Upload S3
        uses: shallwefootball/s3-upload-action@master
        id: S3
        with:
          aws_key_id: ${{secrets.AWS_KEY_ID}}
          aws_secret_access_key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws_bucket: ${{secrets.AWS_BUCKET}}
          source_dir: build

      - name: Link To Report
        run: echo "https://s3.amazonaws.com/${{secrets.AWS_BUCKET}}/${{steps.S3.outputs.object_key}}/index.html"
