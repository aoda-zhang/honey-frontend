name: Deploy to Vercel(NO PROD)

on:
  push:
    branches: [develop, master]
    paths-ignore:
      - "**/.github/**"
      - "**/*.txt"
  workflow_dispatch:
    inputs:
      environment:
        description: "The environment to deploy"
        required: true
        type: choice
        options: [dev, test]
        default: dev
permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  CodeScan:
    uses: aoda-zhang/shared-devops/.github/workflows/code_scan.yaml@master
    with:
      repository: ${{ github.repository }}
    secrets: inherit

  Build:
    needs: CodeScan
    uses: aoda-zhang/shared-devops/.github/workflows/shared_build.yaml@master
    with:
      app_repository: ${{ github.repository }}
      config_folder: honey-frontEnd
      currentEnv: ${{ inputs.environment }}
      build_name: build-artifacts
    secrets:
      PAT: ${{ secrets.CONFIG_ACCESS_TOKEN }}

  Deploy:
    needs: Build
    uses: aoda-zhang/shared-devops/.github/workflows/deploy_vercel.yaml@master
    with:
      build_name: build-artifacts
      app_repository: ${{ github.repository }}
      app_branch: develop
    secrets:
      PAT: ${{ secrets.PAT }}
      VERCEL_USER_ID: ${{ secrets.VERCEL_USER_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
