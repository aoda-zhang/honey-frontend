name: Deploy to Vercel(NO PROD)

on:
  push:
    branches: [develop, master]
    paths-ignore:
      - "**/.github/**"
      - "**/*.txt"
  workflow_dispatch:
    inputs:
      environment:
        description: "The environment to deploy"
        required: true
        type: choice
        options: [dev, test]
        default: dev
permissions:
  security-events: write
  actions: read
  contents: read

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_USER_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  CodeScan:
    uses: aoda-zhang/shared-devops/.github/workflows/code_scan.yaml@master
    with:
      app_repository: ${{ github.repository }}

  Build_Deploy:
    needs: CodeScan
    uses: aoda-zhang/shared-devops/.github/workflows/deploy_vercel.yaml@master
    with:
      app_repository: ${{ github.repository }}
      config_folder: honey-frontEnd
      currentEnv: ${{ inputs.environment }}
    secrets:
      PAT: ${{ secrets.CONFIG_ACCESS_TOKEN }}
